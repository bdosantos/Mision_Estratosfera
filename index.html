<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirfidos Vs Pulgonautas: Misión Estratosfera</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo_Mostoles-glb" src="museo_Mostoles.glb"></a-asset-item>
            <a-asset-item id="malasana-glb" src="Malasana.glb"></a-asset-item>
            <a-asset-item id="cmadrid-glb" src="cmadrid.glb"></a-asset-item>
            <a-asset-item id="bionostrum-glb" src="bionostrum.glb"></a-asset-item>
            <a-asset-item id="CSIC-glb" src="CSIC.glb"></a-asset-item>
            <a-asset-item id="CIBIO-glb" src="CIBIO.glb"></a-asset-item>
             <a-asset-item id="ICA-glb" src="ICA.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo_Mostoles-glb" scale="100 75 100">
            <!-- Objetos dentro del museo -->
            <!--Logos-->
            <a-entity gltf-model="#malasana-glb" position="-180 70 90" scale="3 3 3" rotation="-90 180 90"></a-entity>
            <a-entity gltf-model="#cmadrid-glb" position="-240 70 70" scale="3 3 3" rotation="-90 0 0"></a-entity>
            <a-entity gltf-model="#bionostrum-glb" position="160 80 -340" scale="4 4 4" rotation="-90 180 90"></a-entity>
            <a-entity gltf-model="#CSIC-glb" position="-240 150 -70" scale="4 4 4" rotation="-90 0 0"></a-entity>
             <a-entity gltf-model="#ICA-glb" position="-240 150 50" scale="4 4 4" rotation="-90 0 0"></a-entity>
            <a-entity gltf-model="#CIBIO-glb" position="-240 80 -70" scale="4 4 4" rotation="-90 0 0"></a-entity>
            <!-- Cámara dentro del museo con controles de mira y controles WASD -->
            <a-entity camera look-controls wasd-controls position="-80 60 -100"></a-entity>
        </a-entity>

        <!-- Luz ambiente para iluminar el entorno -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.2"></a-light> 

        <!-- Luz puntual para iluminar el interior del museo -->
        <a-light type="point" color="#FFFFFF" intensity="0.9" position="0 10 0"></a-light> 

    </a-scene>
</body>
</html>
