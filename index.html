<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirfidos Vs Pulgonautas: Misión Estratosfera</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
            <a-asset-item id="malasana-glb" src="malasana.glb"></a-asset-item>
            <a-asset-item id="cmadrid-glb" src="cmadrid.glb"></a-asset-item>
            <a-asset-item id="bionostrum-glb" src="bionostrum.glb"></a-asset-item>
            <a-asset-item id="CSIC-glb" src="CSIC.glb"></a-asset-item>
            <a-asset-item id="CIBIO-glb" src="CIBIO.glb"></a-asset-item>
            <a-asset-item id="ICA-glb" src="ICA.glb"></a-asset-item>
            <a-asset-item id="IPAB-glb" src="IPAB.glb"></a-asset-item>
            <a-asset-item id="csirfidos-glb" src="csirfidos.glb"></a-asset-item>
            <!--muebles-->
            <a-asset-item id="mesaLab-glb" src="mesaLab.glb"></a-asset-item>
            <!--laboratorio-->
            <a-asset-item id="nabo-glb" src="nabo.glb"></a-asset-item>
            <!--bichos-->
            <a-asset-item id="sirfido-glb" src="sirfido.glb"></a-asset-item>
            <!--globo-->
            <a-asset-item id="globo-glb" src="globo.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo-glb" scale="100 120 100">
            <!-- Objetos dentro del museo -->
            <!--Logos-->
            <a-entity gltf-model="#malasana-glb" position="-247 70 50" scale="6 6 6"></a-entity>
            <a-entity gltf-model="#cmadrid-glb" position="-247 120 50" scale="2 2 2" rotation="-90 0 0"></a-entity>
            <a-entity gltf-model="#bionostrum-glb" position="-247 70 -250" scale="4 4 4" rotation="-90 180 90"></a-entity>
            <a-entity gltf-model="#CSIC-glb" position="-252 120 -80" scale="4 4 4"></a-entity>
            <a-entity gltf-model="#ICA-glb" position="-247 70 -20" scale="4 4 4"></a-entity>
            <a-entity gltf-model="#CIBIO-glb" position="-257 70 -200" scale="5 5 5"></a-entity>
            <a-entity gltf-model="#IPAB-glb" position="-247 70 -100" scale="7 7 7"></a-entity>
            <a-entity gltf-model="#csirfidos-glb" position="-200 50 -340" scale="7 7 7" rotation="90 0 -90"></a-entity>
            <!--muebles-->
            <a-entity gltf-model="#mesaLab-glb" position="50 0 -300" scale="10 5 10" rotation="0 0 0"></a-entity>
            <!--globo-->
            <a-entity gltf-model="#globo-glb" position="230 50 -100" scale="15 15 15"></a-entity>
            <!--laboratorio-->
            <a-entity id="nabo" gltf-model="#nabo-glb" position="150 50 -235" scale="0.25 0.25 0.25" rotation="0 90 0"></a-entity>
            <!--bichos-->
            <a-entity gltf-model="#sirfido-glb" position="-200 70 -300" scale="3 3 5" rotation="0 -90 0"></a-entity>
            <a-entity gltf-model="#sirfido-glb" position="-200 70 -275" scale="3 3 5" rotation="0 -90 0"></a-entity>
            <!-- Cámara dentro del museo con controles de mira y controles WASD -->
            <a-entity camera look-controls wasd-controls position="-80 60 -100"></a-entity>
        </a-entity>

        <!-- Luz ambiente para iluminar el entorno -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.1"></a-light>
        <!-- Luces puntuales para iluminar el interior del museo -->
        <!--zona de laboratorio-->
        <a-light type="point" color="#FFFFFF" intensity="0.25" position="0 -4 -250"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.25" position="10 20 10"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.25" position="-10 20 -10"></a-light>
        <a-light type="point" color="#FFFFFF" intensity="0.25" position="0 20 -20"></a-light>

        <!-- Animación para el nabo -->
        <a-animation attribute="rotation" dur="3000" to="0 360 0" repeat="indefinite" begin="proximity-sensor-enter"></a-animation>
    </a-scene>
</body>
</html>
