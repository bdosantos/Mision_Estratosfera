<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirfidos Vs Pulgonautas: Misión Estratosfera</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>           
            <a-asset-item id="malasana-glb" src="malasana.glb"></a-asset-item>
            <a-asset-item id="cmadrid-glb" src="cmadrid.glb"></a-asset-item>
            <a-asset-item id="bionostrum-glb" src="bionostrum.glb"></a-asset-item>
            <a-asset-item id="CSIC-glb" src="CSIC.glb"></a-asset-item>
            <a-asset-item id="CIBIO-glb" src="CIBIO.glb"></a-asset-item>
            <a-asset-item id="ICA-glb" src="ICA.glb"></a-asset-item>
            <a-asset-item id="IPAB-glb" src="IPAB.glb"></a-asset-item>
            <!--muebles-->
            <a-asset-item id="mesaLab-glb" src="mesaLab.glb"></a-asset-item>
            <!--laboratorio-->
            <a-asset-item id="nabo-glb" src="nabo.glb"></a-asset-item>
            <!--bichos-->
            <a-asset-item id="sirfido-glb" src="sirfido.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo 3D del museo -->
        <a-entity gltf-model="#museo-glb" scale="100 75 100">
            <!-- Objetos dentro del museo -->
            <!--Logos-->
            <a-entity gltf-model="#malasana-glb" position="-245 70 50" scale="6 6 6"></a-entity>
            <a-entity gltf-model="#cmadrid-glb" position="-245 120 50" scale="2 2 2" rotation="-90 0 0"></a-entity>
            <a-entity gltf-model="#bionostrum-glb" position="160 80 -340" scale="4 4 4" rotation="-90 180 90"></a-entity>
            <a-entity gltf-model="#CSIC-glb" position="-250 120 -80" scale="4 4 4"></a-entity>
            <a-entity gltf-model="#ICA-glb" position="-245 70 -20" scale="4 4 4"></a-entity>
            <a-entity gltf-model="#CIBIO-glb" position="-255 70 -220" scale="5 5 5"></a-entity>
            <a-entity gltf-model="#IPAB-glb" position="-245 70 -140" scale="7 7 7"></a-entity>
            <!--muebles-->
            <a-entity gltf-model="#mesaLab-glb" position="-150 -5 -270" scale="10 20 10" rotation="0 265 0"></a-entity>
            <a-entity gltf-model="#mesaLab-glb" position="0 -5 -300" scale="10 20 10" rotation="0 265 0"></a-entity>
             <!--laboratorio-->
            <a-entity gltf-model="#nabo-glb" position="0 50 -200" scale="0.25 0.25 0.25" rotation="0 90 0"></a-entity>
             <!--bichos-->
            <a-entity gltf-model="#sirfido-glb" position="160 70 -300" scale="4 4 6" rotation="0 90 0"></a-entity>
            <a-entity gltf-model="#sirfido-glb" position="180 70 -300" scale="4 4 6" rotation="0 -90 0"></a-entity>
            <!-- Cámara dentro del museo con controles de mira y controles WASD -->
            <a-entity camera look-controls wasd-controls position="-80 60 -100"></a-entity>
        </a-entity>

        <!-- Luz ambiente para iluminar el entorno -->
        <a-light type="ambient" color="#FFFFFF" intensity="0.1"></a-light>

        <!-- Luces de foco para iluminar las paredes del museo -->
        <!-- Foco en la pared izquierda -->
        <a-light type="spot" color="#FFFFFF" intensity="0.5" position="-200 100 0" angle="45" penumbra="0.5" target="#left-wall"></a-light>
        <!-- Foco en la pared derecha -->
        <a-light type="spot" color="#FFFFFF" intensity="0.5" position="200 100 0" angle="45" penumbra="0.5" target="#right-wall"></a-light>
        <!-- Foco en la pared frontal -->
        <a-light type="spot" color="#FFFFFF" intensity="0.5" position="0 100 -300" angle="45" penumbra="0.5" target="#front-wall"></a-light>
        <!-- Foco en la pared trasera -->
        <a-light type="spot" color="#FFFFFF" intensity="0.5" position="0 100 300" angle="45" penumbra="0.5" target="#back-wall"></a-light>
    </a-scene>
</body>
</html>
